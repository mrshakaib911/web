<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>About Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      /* Reset some default styles for consistency */
      body,
      h1,
      p,
      a {
        margin: 0;
        padding: 0;
      }

      /* Set a background color for the entire page */
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      /* Center the content on the page */
      #div {
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      /* Style the heading */
      h1 {
        color: #333333;
        margin-bottom: 10px;
      }

      /* Style the paragraphs */
      p {
        color: #666666;
        margin-bottom: 15px;
      }

      /* Style the Instagram link */
      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;
      }

      /* Style the WhatsApp link */
      a.whatsapp-link {
        color: #25d366;
      }

      a.whatsapp-link:hover {
        color: #128c7e;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <h1>Welcome to Our Page</h1>
      <p>Stay connected with us for the latest updates!</p>
      <p>Follow us on Instagram for exciting content:</p>
      <a href="https://www.instagram.com/fashionhub1496"
        >@fashionhub1496</a
      >
      <p>For any inquiries, reach out to us on WhatsApp:</p>
      <a href="https://wa.me/+918899442648"
        >Click here to message us on WhatsApp</a
      >
    </div>
  </body>
</html>
